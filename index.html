<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Assigner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex-container">
        <div class="container">
            <h1 class="text-3xl mb-6">Roll Number Assigner</h1>

            <div class="input-group">
                <label for="name" style="margin-top: 10px;">Names (SurName_FirstName_LastName)</label>
                <textarea id="name"
                    class="block w-full p-2 rounded bg-transparent border border-gray-300 focus:border-blue-500"
                    rows="3"></textarea>
            </div>

            <button id="addButton"
                class="block w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add</button>

            <div class="names-list" id="namesList"></div>

            <div class="button-group">
                <button id="sortButton" class="sort-button" disabled>Sort Names</button>
                <button id="clearButton" class="clear-button" disabled>Clear</button>
                <button id="clearAllButton" class="clear-all-button" disabled>Clear All</button>
            </div>
        </div>

        <div class="sorted-names hidden mt-6" id="sortedNames">
            <h2 class="text-2xl mb-2">Sorted Names:</h2>
            <ul id="sortedList"></ul>
            <div class="card-buttons">
                <div class="button-group">
                    <button id="changesButton" class="make-changes-button">Make Changes</button>
                    <button id="copyButton" class="copy-button">
                        <span>Copy</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                        </svg>
                    </button>

                </div>
            </div>
        </div>
    </div>


    <!-- Alert Modal -->
    <div class="fixed z-50 inset-0 flex justify-center items-center" id="alertModal" style="display: none;">
        <div class="bg-white p-6 rounded shadow-lg text-center">
            <p class="mb-4">All The Names Will Be Sorted In Alphabetical Order With Respect To SurName.</p>
            <button id="continueButton"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
